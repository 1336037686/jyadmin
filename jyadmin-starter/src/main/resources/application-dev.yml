server:
  port: 8081
spring:
  #数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/jyadmin?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=UTC
    username: ENC(username)
    password: ENC(password)
    driver-class-name: com.mysql.cj.jdbc.Driver
    druid:
      initialSize: 10
      maxActive: 20
      maxWait: 60000
      minIdle: 1
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 160000
      maxEvictableIdleTimeMillis: 230000
      testWhileIdle: true
      testOnBorrow: true
      testOnReturn: false
      poolPreparedStatements: true
      maxOpenPreparedStatements: 20
      validationQuery: SELECT 1
      validation-query-timeout: 500
      filters: stat,wall
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        reset-enable: true
        login-username: admin
        login-password: admin
  # redis 配置
  redis:
    # 数据库索引 (default:0)
    database: 0
    # 服务器地址 (default:localhost， 175.178.96.162)
    host: localhost
    # 服务器连接端口 (default:6379)
    port: 6379
#    # 服务器连接密码 (default:空)
#    password: WxmJFVqOc0*^D^@Kp
    # 连接超时时间 (毫秒)
    timeout: 5000
    lettuce:
      pool:
        # 连接池最大连接数 (default:8 , 使用负值表示没有限制)
        max-active: 8
        # 连接池最大阻塞等待时间 (default: -1 , 使用负值表示没有限制)
        max-wait: -1
        # 连接池中的最大空闲连接 (default:8)
        max-idle: 8
        # 连接池中的最小空闲连接 (default:0)
        min-idle: 1


#  autoconfigure:
#    #跳过security自动配置
#    exclude:
#      - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    cache-enabled: true # 开启mybatis的二级缓存
  global-config:
    db-config:
      logic-delete-field: deleted     # 全局逻辑删除的实体字段名(since 3.3.0,配置后可以忽略不配置步骤2)
      logic-delete-value: 1           # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0       # 逻辑未删除值(默认为 0)

jyadmin:
  auth:
    auth-user-prefix: login_user # 登录用户缓存前缀
    auth-user-expiration: 7200
    verification-code-prefix: verification_code # 登录验证码前缀
    verification-code-expiration: 300 # 登录验证码过期时间
    jwt:
      secret-key: jyadmin
      access-token-expiration: 3600 # accessToken过期时间 1h
      refresh-token-expiration: 43200 # refreshToken过期时间 12h
  safe:
    security:
      ignore-urls:
        - /api/auth/login               # 注册
        - /api/auth/register            # 注册
        - /api/auth/captcha/{uniqueId}  # 验证码
        - /api/auth/refreshToken        # 登陆续期
        - /api/basic-setting/list       # 基础配置
  rate-limit:
    enabled: true
    prefix: jyadmin_limit
    default-period: 5
    default-count: 1
    limit-type: CUSTOMER
  idempotent:
    enabled: true
    prefix: jyadmin_idempotent
    default-period: 1800
  document:
    description: "jyadmin API文档"
    version: v1.0
    base-package: com.jyadmin
